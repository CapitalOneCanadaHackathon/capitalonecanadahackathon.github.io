---
layout: default
---

<div id="charities" class="gtc-page">
  <div id="page-header">
      <h1 id="page-title">Charities</h1>
      <p id="page-subtitle">Which team will you be on?</p>
  </div>

  <div id="charity-banners">
    {% for charity in site.categories.charities %}
      <a class="charity-banner" href="{{site.baseurl}}/{{ charity.link }}">
        <div id="{{ charity.cssId }}" class="charity-content">
          <div class="charity-logo-container">
            <img class="charity-logo" src="{{ site.baseurl }}/assets/img/2017/Facebook.png" />
          </div>

          <div class="charity-info">
            <p class="charity-name">{{ charity.name }}</p>
            <p class="charity-description">
              {{ charity.description }}<span id="link-moving-chevron">&rsaquo;</span>
            </p>
          </div>
        </div>
      </a>
    {% endfor %}
  </div>
</div>

<div id="page-blogcta">
  <a href="{{ site.baseurl }}/blog" id="blog-cta">
    <h2>Blog</h2>
    <p>Last year's success stories <span id="link-moving-chevron">&rsaquo;</span></p>
  </a>
</div>
