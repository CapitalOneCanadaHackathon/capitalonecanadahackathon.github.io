---
layout: default
---

<div id="gtc-article" class="gtc-page gtc-post">
  <div id="page-header">
    {% if page.charitylogo %}
    <div id="page-title-container" class="post-charity-image-flex">
    {% else %}
		<div id="page-title-container">
      {% endif %}
	    <h1 id="page-title">{{ page.title }}</h1>
	    <p id="page-subtitle">{{ page.description }}</p>
		</div>

    {% if page.charitylogo %}
		<div id="charities-logo-container">
			<img class="charity-logo" src="{{ site.baseurl }}/assets/img/cof_logo.png" />
		</div>
    {% endif %}
  </div>

	<article id="article-container">
		<img id="article-hero" src="{{ site.baseurl }}{{ page.hero }}" />

    {% if page.pullquote %}
		<div id="article-content-container" class="post-pullquote-flex">
    {% else %}
    <div id="article-content-container">
    {% endif %}
      {% if page.pullquote %}
      <div id="article-pullquote" class="post-pullquote-flex">
        {{ page.pullquote }}
      </div>
      {% endif %}

      <div id="article-main-content">
		     {{ content }}
      </div>
		</div>
	</article>
</div>
