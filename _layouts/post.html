---
layout: default
---

<div id="gtc-blog-article" class="gtc-page gtc-post">
  {% if page.pullquote %}
  <div class="gtc-blog-wrapper">
  {% else %}
  <div class="fullwidth-marginated">
  {% endif %}
    <div id="page-header">
      <div id="page-title-container">
        <h1 id="page-title">{{ page.title }}</h1>
        <p id="page-subtitle">{{ page.date | date: "%m.%d.%Y" }}</p>
    	</div>
    </div>

  	<article id="article-container">
  		<img id="article-hero" src="{{ site.baseurl }}{{ page.hero }}" />
      {% if page.pullquote %}
  		<div id="article-content-container" class="post-pullquote-flex pullquote">
        <div id="article-pullquote" class="post-pullquote-flex">
          {{ page.pullquote }}
        </div>
      {% else %}
      <div id="article-content-container">
      {% endif %}

        <div id="blog-main-content">
  		     {{ content }}
        </div>
  		</div>
  	</article>
  </div>
</div>

<div id="page-blogcta">
  <a href="{{ site.baseurl }}/blog" id="blog-cta">
    <h2>Back to</h2>
    <p>Digital for Good <span id="link-moving-chevron">&rsaquo;</span></p>
  </a>
</div>
