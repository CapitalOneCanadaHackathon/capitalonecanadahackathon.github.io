      <section class="main">

          <header class="page-header center">
            <h1 class="center">{{ post.title }}</h1>
            <time>
              <p style="margin-bottom: 15px; margin-top: -2px;">{{ post.date | date: "%B %-d, %Y" }}</p>
            </time>
          </header>
          <article class="page-content">
            {{ post.content }}
